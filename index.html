<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <style>
    #map {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script>
    var map = new L.Map('map')

// Add background map
    var backgroundLayer = new L.tileLayer('https://t1.data.amsterdam.nl/topo_wm_zw/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 12
    }).addTo(map)

// Set view coordinates and zoom level
    map.setView([52.3614, 4.8783], 12)
    
// Add style
var style_openaf = new geojsonMarkerOptions = {
    radius: 6,
    fillColor: "#003b80",
    color: "#003b80",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5
};
// Function to show features in geosjon
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

// Add geojson 'op- en afstapplaatsen'
    fetch('https://api.data.amsterdam.nl/dcatd/datasets/hr5OD_Xsn6ri8w/purls/1')
      .then(function(response) {
        return response.json()
      }).then(function(geojson) {
        L.geoJSON(geojson, {
            pointToLayer: function (feature, latlng) {
                var marker = L.circleMarker(latlng, geojsonMarkerOptions);
                marker.bindPopup(feature.properties.onEachFeature);
                return marker;  
            }
        }).addTo(map)
      }).catch(function(err) {
        console.error(err)
      })
  </script>
</body>
</html>
